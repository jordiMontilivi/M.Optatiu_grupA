<!DOCTYPE html>
<html lang="ca">

<head>
  <title>Crear una bandera</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #bandera {
      display: flex;
      width: 99%;
      height: 450px;
      border: 1px solid black;
      border-radius: 10px;
      overflow: hidden;
    }

    .vermell {
      width: 11%;
      height: 100%;
      background-color: red;
      border: 1px solid black;
    }

    .blanc {
      width: 11%;
      height: 100%;
      background-color: white;
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <h1>Crear una bandera</h1>
  <div id="bandera"></div>
  <button id="afegirRegla">Afegir Regla</button>
  <script>
    // Afegim un event al botó per afegir un div dins de la bandera que crida a una funció generaBandera
    // Fixeu-vos que en javaScript cridem a la funcio sense posar () quan no hi ha parametres per passar...
    document.getElementById("afegirRegla").onclick = generarBandera;
    // Funció per generar la bandera
    function generarBandera() {
      // Obtenir el div bandera
      divParent = document.getElementById('bandera');
      // Esborrar el contingut actual
      bandera.innerHTML = '';
      // Crear els divs dintre de la bandera
      for (let i = 0; i < 9; i++) {
        if (i % 2 === 0) {
          divParent.innerHTML += '<div class="vermell"></div>'; // Assignar una classe per estilitzar-lo
        }
        else {
          divParent.innerHTML += '<div class="blanc"></div>'; // Assignar una classe per estilitzar-lo
        }
      }


    }

    divParent.innerHTML += '<div class="vermell"></div>';
  </script>

</body>
