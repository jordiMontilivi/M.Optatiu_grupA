<!DOCTYPE html>
<html lang="ca">
  <head>
    <title>HTML - Javascript - Exemple de sumar</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <h1>Exemple 1: Sumar variables i escriure al document</h1>
    <script>
      let pomes = 5;
      let peres = 8;
      let platans = 2;

      let fruites = pomes + peres + platans;

      document.write("Fruites: " + fruites);
      console.log("Fruites: " + fruites);
      alert("Fruites: " + fruites);
    </script>
  </body>
</html>
