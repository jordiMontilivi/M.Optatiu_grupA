<!DOCTYPE html>
<html   lang="ca">
  <head>
    <meta charset="UTF-8" />
    <title>Suma de 2 números</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 2em;
        background-color: rgb(240,240,240);
        margin: 0;
      }

      header {
        font-size: 1.5em;
        font-weight: bold;
        background-color: dodgerblue;
        color: white;
        padding: 0.25em;
      }

      input {
        font-size: 1em;
        border: none;
        background-color: lightgrey;
        outline: none;
        padding: 0.25em;
        font-family: 'Courier New', Courier, monospace;
        border-radius: 8px;
        text-align: right;
      }

      #contingut {
        margin: 0 16px;
      }

      .numero {
        margin-top: 1.5em;
      }

      .etiqueta {
        font-weight: bold;
        color: dodgerblue;
        margin-bottom: 0.2em;
      }

      button {
        font-size: 1em;
        margin-top: 1em;
        border: none;
        padding: 0 1em;
        background-color: dodgerblue;
        color: white;
        border-radius: 32px;
        cursor: pointer;
        height: 75px;
      }

      button:hover {
        outline: 5px solid black;
      }
    </style>
  </head>
  <body>
    <header>Suma de 2 números</header>
    <div id="contingut">
      <div class="numero">
        <div class="etiqueta">Primer número</div>
        <input id="num1">
      </div>
      <div class="numero">
        <div class="etiqueta">Segon número</div>
        <input id="num2">
      </div>
      <div class="numero">
        <div class="etiqueta">Resultat</div>
        <input id="num3">
      </div>
      <button onclick="calcular();">&#128425; Calcular</button>
    </div>
    <script>
      const $ = e => document.getElementById(e)

      function calcular() {
        const valor1 = $("num1").value;
        const valor2 = $("num2").value;

        const resultat = parseInt(valor1) + parseInt(valor2);

        $("num3").value = isNaN(resultat)
          ? "Error!"
          : resultat;
      }
    </script>
  </body>
</html>
