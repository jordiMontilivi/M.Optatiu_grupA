<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de 2 números</title>
    <style>
        * {
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <h1>Suma de 2 números</h1>
    <p>
        Primer número<br><input id="num1">
    </p>
    <p>
        Segon número<br><input id="num2">
    </p>
    <p>
        Resultat<br><input type="text" id="num3" readonly>
    </p>

    <button onClick="calcular();">Calcular</button>

    <script>
        function calcular() {
            var valor1 = document.getElementById("num1").value;
            var valor2 = document.getElementById("num2").value;

            var resultat = parseInt(valor1) + parseInt(valor2);

            document.getElementById("num3").value = isNaN(resultat) ? "Error! Algun valor no és numèric" : resultat;
        }
    </script>
</body>

</html>
